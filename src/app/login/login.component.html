 <div class="container border border-dark py-5 px-5 mt-5  " style="width: 28rem;">    
    <!-- <div class="col-md-6  loginBox">     -->
        <h3 style="text-align: center;">Log In</h3> 
        <br>   
        <p *ngIf="message" class="text-center error">{{message}}</p>    
      <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
            
        <div class="form-group" > 
            <label>Username</label>
            <input type="text" formControlName="userName" class="form-control"  [ngClass]="{ 'is-invalid': isSubmitted &&  f.userName.errors }"/>    
                <div *ngIf="isSubmitted && f.userName.errors" class="invalid-feedback">    
                   <div *ngIf="f.userName.errors.required">Username is required</div>   
                   <div *ngIf="f.userName.errors.email">Username must be valid</div>
                </div>     
        </div>  

        <div class="form-group"   > 
            <label >Password</label>    
            <input type="password" formControlName="userPassword" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.userPassword.errors }"/>    
                <div *ngIf="f.userPassword.errors" class="invalid-feedback">    
                     <div *ngIf="f.userPassword.errors.required">Password is required</div>    
                     <div *ngIf="f.userPassword.errors.minlength">Password must be valid</div> 
                </div> 
        </div>    

          <div class=" form-group ">    
            <button class="btn btn-success btn-block" type="submit">Login</button>    
            <!-- <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p> -->
            <p><i class="fa fa-lock" aria-hidden="true"></i>  Forgot your password? <a href="#">click here</a></p>
            <!-- <p ><i class="fa fa-check" aria-hidden="true"></i>   New User? <a href="#">Create new account</a></p> -->
        <button type="button" (click)="onReset()" class="btn btn-danger btn-block" >
            Cancel
        </button>
          </div>    
      </form>    
    <!-- </div>     -->

    <pre>{{loginFormGroup.value | json}}</pre>
</div>
